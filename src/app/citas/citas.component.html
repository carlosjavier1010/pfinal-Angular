<div class="container-fluid">

  <div class="row justify-content-around align-content-around mt-3" *ngIf="!citaPendiente; else citaP">
    <i class="fas fa-cut fa-3x"></i><button class="btn btn-rounded btn-info" type="button" [routerLink] = "['/citas/form']"> Coger Cita </button><i class="fas fa-cut fa-3x"></i>
  </div>

  <ng-template #citaP>
  <div class="row justify-content-around align-content-around mt-3">
    <i class="fas fa-cut fa-3x"></i><button class="btn btn-rounded btn-info" type="button" (click)="alertCitaPendiente()"> Coger Cita </button><i class="fas fa-cut fa-3x"></i>
  </div>
  </ng-template>


  <div class="card">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
      <h5 class="card-title">Listado de sus citas anteriores</h5>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Fecha</th>
            <th scope="col">estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of citas">
            <td>{{ item.id }}</td>
            <td>{{ item.fecha }}</td>
            <td *ngIf="item.estado==0;else pendiente">Confirmada</td>
            <ng-template #pendiente>
            <td>Pendiente</td>
            </ng-template>
            <td *ngIf="item.estado == 1"><input type="button" class="btn btn-danger" value="Anular Cita" (click)="delete(item)"></td>
          </tr>
        </tbody>
      </table>



    </div>
  </div>
</div>
