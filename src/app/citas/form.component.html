<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "create()">



      <!-- <div class="form-group row">
        <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <input type="datetime-local" name="fechahora" step="1" min="2020-01-01T00:00" [(ngModel)]="citas.fecha" name="fecha">
        </div>
      </div> -->

      <div class="form-group row">
        <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <input type="date" name="fecha" step="1" min="2020-01-01" name="fecha" #valor (change)="selectFecha(valor.value)" [(ngModel)]="fechaSeleccionada">
          {{valor.value}}
        </div>
      </div>

          <p *ngIf="valor.value.length != 0 && citas.length!=0">LAS SIGUIENTES HORAS DE LA FECHA SELECCIONADA NO ESTA DISPONIBLE:</p>
          <p *ngFor="let cita of citas">
            {{cita.fecha}}
          </p>


      <div class="form-group col-12 justify-content-center" >
        <label for="exampleFormControlSelect2" class="col-12">Seleccione hora disponible:</label>
        <select name="horas" multiple class="form-control col-4" id="exampleFormControlSelect2" #selecthora [disabled]="valor.value.length == 0" title="Debes seleccionar una hora" required>


            <option *ngFor="let item of horas" #valorHora (click)="selectHora(valorHora.value)" value="{{item}}">{{item}}</option>


        </select>
      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Coger cita</button>
        </div>
      </div>

    </form>



  </div>
</div>
