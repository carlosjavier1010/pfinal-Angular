<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "create()">

      <div class="form-group row">
        <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <input type="datetime-local" name="fechahora" step="1" min="2020-01-01T00:00" [(ngModel)]="citas.fecha" name="fecha">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Estado</label>
        <div class="col-sm-6">
          <input type="hidden" class="form-control" [(ngModel)]="citas.estado" name="estado">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Usuario</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="citas.user" name="user">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Coger cita</button>
        </div>
      </div>

    </form>
  </div>
</div>
